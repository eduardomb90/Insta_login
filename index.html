<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="/images/instagram-celular.png" alt="Celular" class="celular_img">
        </div>

        <div class="instagram_continue">
            <div class="group">
                <img src="/images/instagram-logo.png" alt="Logo do Instagram" class="insta_logo">

                <div class="profile_photo">
                    <img src="/images/Perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue as eduardo</a>
                <a href="#" class="instagram_logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not_account">Not eduardo?</p>
                <p class="not_account">
                    <span class="link_blue">Switch Account</span>
                    or
                    <span class="link_blue">Sign Up</span>
                </p>
            </div>

            <div class="get_the_app">
                <p class="get_app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
